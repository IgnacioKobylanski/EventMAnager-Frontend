<div class="overlay">
<div class="modal">
<button (click)="close()">×</button>
<h2>Iniciar Sesión</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Email
    <input type="email" formControlName="email" placeholder="ejemplo@email.com">
  </label>
  <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
    Por favor, introduce un email válido.
  </div>

  <label>
    Contraseña
    <input type="password" formControlName="password" placeholder="********">
  </label>
  <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
    La contraseña es obligatoria.
  </div>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <button type="submit">Login</button>
</form>

</div>
</div>
