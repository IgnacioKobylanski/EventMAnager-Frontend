<header class="header">
  <div class="logo">
    <a routerLink="/">
      <img src="assets/logo/mochi-logo-512x512.png" alt="EventosApp Logo" height="40">
    </a>
  </div>

  <button class="menu-toggle" (click)="toggleMenu()">
    â˜°
  </button>

  <nav class="nav-menu" [class.open]="isMenuOpen">
